<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Mobile Bazar BD</title>
</head>


<body>
    <section class="container">
        <h2 class="text-center m-5">Mobile Bazar BD</h2>
        <div class="input-group mb-3 mx-auto w-75">
            <input id="phoneSearch" type="text" class="form-control" placeholder="Enter your phone Search" aria-label="Recipient's 
            username" aria-describedby="basic-addon2">
            <span onclick="allPhone()" class="input-group-text" id="basic-addon2">Search</span>
        </div>
        <!-- player details -->
        <div>
            <div id="phone-details" class="row row-cols-1 mx-auto mb-3" style="width: 70%;">
            </div>
        </div>
        <main>
            <div id="total-phone" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </main>




    </section>


    <!-- bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="./js/phone.js"></script>
</body>

</html>
